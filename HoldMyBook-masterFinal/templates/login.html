<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Omar Faruk" />
    <meta name="description" content="" />
    <meta name="keywords" content="LMS, Classnote, Mentors helpline" />
    <title>Mentors Guide</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- icon fonts -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css"
    />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <!-- custom css -->
    <link rel="stylesheet" type="text/css" href="/static/css/login.css" />
    <link
      rel="stylesheet"
      href="/static/css/material-design-iconic-font.min.css"
    />
    {% comment %}
    <link rel="preconnect" href="login" />
    {% endcomment %}
  </head>
  <body style="overflow: hidden">
    <!-- banner section code start -->
    <section id="login-wrapper">
      <div class="opacity"></div>
      <!-- login start -->
      <div class="container lin" style="z-index: 9999">
        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-8">
            <div class="row login-main">
              <div class="col-md-6 p-0">
                <div
                  class="login-left"
                  style="background: #2b2e4a; height: 500px;"
                >
                  <a href=""><img src="" /></a>
                  <div>
                    <h2 style="color: #f77d0a">Please Sign in to continue!</h2>
                    <p>
                      <img src="../../static/img/book1.png" />
                    </p>
                    <div class="line"></div>
                  </div>
                </div>
              </div>
              <div class="col-md-6 p-0">
                <div class="login-right" style="height: 500px">
                  <div class="wrapper">
                    <div class="inner">
                      <form
                        action=""
                        name="Form"
                        onsubmit="return validateForm()"
                      >
                        <h3>Sign IN</h3>
                        <div class="form-wrapper">
                          <label for="">Email</label>
                          <input
                            type="text"
                            name="email"
                            id="email"
                            placeholder="a@gmail.com"
                            class="form-control"
                          />
                          <div class="error" id="emailErr"></div>
                        </div>
                        <div class="form-wrapper">
                          <label for="">Password</label>
                          <input
                            type="password"
                            name="password"
                            id="password"
                            placeholder="******"
                            class="form-control"
                          />
                          <div class="error" id="passwordErr"></div>
                        </div>
                        <div class="checkbox">
                          <label>
                            <input type="checkbox" /> I caccept the Terms of Use
                            & Privacy Policy.
                            <span class="checkmark"></span>
                          </label>
                        </div>
                        <button type="submit">Sign IN</button>
                        <div class="mb-3 mt-3" style="text-align: center">
                          <span
                            >Create new account?
                            <a href="" class="regbox">Register</a></span
                          >
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-2"></div>
        </div>
      </div>
      <!-- login end -->
      <!-- reg start -->
      <div
        class="container reg"
        style="z-index: 9999; height: 700px; margin-top: 10px"
      >
        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-8">
            <div class="row login-main">
              <div class="col-md-6 p-0">
                <div class="login-left" style="background: #2b2e4a;height:600px;">
                  <a href=""><img src="" /></a>
                  <div>
                    <h2 style="color: #f77d0a">Please Sign up to continue!</h2>
                    <p>
                      <img src="../../static/img/book.png" />
                    </p>
                    <div class="line"></div>
                  </div>
                </div>
              </div>
              <div class="col-md-6 p-0">
                <div class="login-right" style="height:600px;">
                  <div class="wrapper">
                    <div class="inner">
                      <form action="" name="Form1" onsubmit="return validateForm1()">
                        <h3>Sign Up</h3>
                        <div class="form-group" style="margin-top:-20px">
                          <div class="form-wrapper">
                            <label for="">Username</label>
                            <input
                              type="text"
                              name="name"
                              id="name"
                              placeholder="hardik"
                              class="form-control"
                            />
                            <div class="error" id="nameErr"></div>
                          </div>
                          <div class="form-wrapper">
                            <label for="">Phone no</label>
                            <input
                              type="text"
                              name="mobile"
                              maxlength="10"
                              id="mobile"
                              name="mobile"
                              placeholder="9856321470"
                              class="form-control"
                            />
                            <div class="error" id="mobileErr"></div>
                          </div>
                        </div>
                        <div class="form-wrapper">
                          <label for="">Email</label>
                          <input
                            type="text"
                            name="email1"
                            id="email1"
                            placeholder="a@gmail.com"
                            class="form-control"
                          />
                          <div class="error" id="email1Err"></div>
                        </div>
                        <div class="form-wrapper">
                          <label for="">Password</label>
                          <input
                            type="password"
                            name="password1"
                            id="password1"
                            placeholder="*******"
                            class="form-control"
                          />
                          <div class="error" id="password1Err"></div>
                        </div>
                        <div class="form-wrapper">
                          <label for="">Confirm Password</label>
                          <input
                            type="password"
                            name="cpassword"
                            id="cpassword"
                            placeholder="*******"
                            class="form-control"
                          />
                          <div class="error" id="cpasswordErr"></div>
                        </div>
                        <div class="form-wrapper">
                          <label for="">User Type</label>
                          <select class="form-control" name="user" id="user">
                            <i class="fa fa-arrow-down" aria-hidden="true"></i>
                            <option>Select User Type</option>
                            <option>Buyer</option>
                            <option>Librarian</option>
                          </select>
                          <div class="error" id="statusErr"></div>
                        </div>
                        <div class="checkbox">
                          <label>
                            <input type="checkbox" /> I caccept the Terms of Use
                            & Privacy Policy.
                            <span class="checkmark"></span>
                          </label>
                        </div>
                        <button >Register Now</button>
                    <a  id="homeDropdownInvoker" href="/" style="text-decoration: none;"><button>Back to home</button></a> 
                    <div class="mb-3 mt-3" style="text-align:center">
                      <span>Already have an account? <a href="" class="login-box">Login</a></span>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-2"></div>
        </div>
      </div>
      <!-- reg end -->
    </section>
    <!-- banner section code end -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- custom js -->
    <script type="text/javascript" src="/static/js/login.js"></script>
  </body>
</html>
